<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- FIREBASE -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>Chat encriptado(Cesar)</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand"
        >Chat con cifrado Cesar - Jorge Antonio Cruz Farrera</span
      >
      <div id="botones">
        <button class="btn btn-success">Desencriptar</button>
      </div>
    </nav>

    <div class="container mt-3">
      <main id="chat" class="chat"></main>

      <form class="input-group fixed-bottom container mb-3" id="formularioChat">
        <input
          type="text"
          class="form-control"
          placeholder="Enviar mensaje"
          id="inputChat"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <!-- MODAL -->
    <!-- Button trigger modal -->
    <button
      id="btnModal"
      type="button"
      class="btn btn-primary d-none"
      data-toggle="modal"
      data-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Ingresa los datos
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="userName" class="col-form-label"
                  >Nombre de usuario:</label
                >
                <input type="text" class="form-control" id="userName" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Desplazamiento del cifrado:</label
                >
                <input
                  type="number"
                  step="1"
                  value="1"
                  class="form-control"
                  id="desplazamiento"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="btnModalClose"
              type="button"
              class="btn btn-secondary d-none"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnIngresar">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- JS PROPIOS -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
